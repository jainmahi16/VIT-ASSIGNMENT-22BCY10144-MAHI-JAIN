<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - Table and Shapes</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <h2>Task-1</h2>
    <!-- Table Section -->
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

    <!-- Shapes Section -->
    <div class="container">
        <div class="shape rectangle"></div>
        <div class="shape rounded-rectangle"></div>
        <div class="shape circular-rectangle"></div>
        <div class="shape rounded-rectangle"></div>
        <div class="shape rectangle"></div>
        <div class="shape circular-rectangle"></div>
        <div class="shape oval"></div>
        <div class="shape rectangle"></div>
        <div class="shape circular-rectangle"></div>
    </div>
</body>
</html>
