<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        h2 {
            color: #000080;
            font-size: 24px;
        }
        .container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            border-bottom: 4px solid black;
            margin-top: 20px;
        }
        .train {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
            transition: transform 0.5s ease-in-out;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>ðŸš‚ Click the buttons to start/stop the train animation</h2>
    <div class="container">
        <img src="trainimage.png" alt="Train" class="train" id="train">
    </div>
    
    <div class="buttons">
        <button onclick="startTrain()">Start</button>
        <button onclick="stopTrain()">Stop</button>
    </div>

    <script>
        let train = document.getElementById("train");
        let position = 0;
        let interval;

        function startTrain() {
            clearInterval(interval);
            interval = setInterval(() => {
                if (position < window.innerWidth) {
                    position += 10;
                    train.style.left = position + "px";
                } else {
                    position = -150;
                }
            }, 50);
        }

        function stopTrain() {
            clearInterval(interval);
        }
    </script>

</body>
</html>
