<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fbd3e9, #bb377d);
            text-align: center;
        }
        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        label {
            display: block;
            text-align: left;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .register-btn {
            background: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="regForm">
            <label>First Name</label>
            <input type="text" id="firstName">
            <span class="error" id="firstNameError"></span>

            <label>Last Name</label>
            <input type="text" id="lastName">
            <span class="error" id="lastNameError"></span>

            <label>Email</label>
            <input type="email" id="email">
            <span class="error" id="emailError"></span>

            <label>Password</label>
            <input type="password" id="password">
            <span class="error" id="passwordError"></span>

            <label>Re-enter Password</label>
            <input type="password" id="repassword">
            <span class="error" id="repasswordError"></span>

            <label>Gender</label>
            <div>
                <input type="radio" name="gender" value="Male"> Male
            </div>
            <div>
                <input type="radio" name="gender" value="Female"> Female
            </div>

            <label>Age</label>
            <input type="number" id="age">
            <span class="error" id="ageError"></span>

            <label>Phone Number</label>
            <input type="text" id="phone">
            <span class="error" id="phoneError"></span>

            <label>Address</label>
            <textarea id="address"></textarea>
            <span class="error" id="addressError"></span>

            <label>State</label>
            <input type="text" id="state">
            <span class="error" id="stateError"></span>

            <label>Country</label>
            <select id="country">
                <option value="">Choose your country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select>
            <span class="error" id="countryError"></span>

            <label>Languages known:</label>
            <div><input type="checkbox" name="languages" value="English"> English</div>
            <div><input type="checkbox" name="languages" value="Kannada"> Kannada</div>
            <div><input type="checkbox" name="languages" value="Hindi"> Hindi</div>
            <div><input type="checkbox" name="languages" value="Telugu"> Telugu</div>

            <br>
            <input type="checkbox" id="declaration"> I hereby declare all the given details are true

            <br>
            <button type="button" class="register-btn" onclick="validateForm()">REGISTER</button>
        </form>
        <br>
        <a href="https://ethnus.com" target="_blank">Log in to Ethnus website</a>
    </div>
    <script>
        function validateForm() {
            let fields = ['firstName', 'lastName', 'email', 'password', 'repassword', 'age', 'phone', 'address', 'state', 'country'];
            fields.forEach(field => {
                let value = document.getElementById(field).value.trim();
                let errorElement = document.getElementById(field + 'Error');
                if (value === "") {
                    errorElement.innerText = "POOR";
                } else {
                    errorElement.innerText = "";
                }
            });

            let password = document.getElementById('password').value;
            let repassword = document.getElementById('repassword').value;
            let passwordError = document.getElementById('passwordError');
            let repasswordError = document.getElementById('repasswordError');

            if (password.length < 6) {
                passwordError.innerText = "POOR";
            } else {
                passwordError.innerText = "";
            }

            if (repassword !== password) {
                repasswordError.innerText = "POOR OR MISMATCH";
            } else {
                repasswordError.innerText = "";
            }
        }
    </script>
</body>
</html>
