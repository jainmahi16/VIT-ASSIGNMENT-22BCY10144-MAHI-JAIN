<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication & Division</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 320px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 90%;
            padding: 8px;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
        .btn {
            width: 45%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .multiply {
            background: #28a745;
            color: white;
        }
        .divide {
            background: #007bff;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Math Operations</h2>
        <label>1st Number:</label>
        <input type="number" id="num1" placeholder="Enter first number">

        <label>2nd Number:</label>
        <input type="number" id="num2" placeholder="Enter second number">

        <button class="btn multiply" onclick="calculate('multiply')">Multiply</button>
        <button class="btn divide" onclick="calculate('divide')">Divide</button>

        <p class="result" id="result">Result: -</p>
    </div>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Enter valid numbers!");
                return;
            }

            let result;
            if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                if (num2 === 0) {
                    alert("Cannot divide by zero!");
                    return;
                }
                result = num1 / num2;
            }

            document.getElementById("result").innerText = "Result: " + result.toFixed(2);
        }
    </script>

</body>
</html>
