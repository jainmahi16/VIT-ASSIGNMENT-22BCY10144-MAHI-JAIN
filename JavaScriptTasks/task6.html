<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #000000);
            margin: 0;
            flex-direction: column;
        }
        .login-container {
            background: white;
            padding: 35px;
            width: 380px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.15);
            transition: 0.3s ease-in-out;
        }
        .login-container:hover {
            transform: scale(1.02);
        }
        .login-container h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 34px;
            color: #007bff;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .input-group {
            display: flex;
            align-items: center;
            border: 2px solid #007bff;
            border-radius: 8px;
            margin-bottom: 15px;
            background: white;
            overflow: hidden;
            transition: 0.3s ease-in-out;
        }
        .input-group span {
            background: #e3f2fd;
            padding: 12px;
            border-right: 2px solid #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            color: #007bff;
            font-size: 18px;
        }
        .input-group input {
            border: none;
            outline: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            background: transparent;
        }
        .input-group:focus-within {
            border-color: #0056b3;
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.5);
        }
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 14px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            font-weight: bold;
        }
        .login-btn:hover {
            background: linear-gradient(135deg, #0056b3, #004494);
            transform: scale(1.05);
        }
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 12px;
            color: #333;
        }
        .options a {
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
        }
        .options a:hover {
            text-decoration: underline;
        }
        .signup {
            font-size: 14px;
            margin-top: 18px;
            color: black;
        }
        .signup a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .signup a:hover {
            text-decoration: underline;
        }
        .copyright {
            font-size: 12px;
            color: white;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Instagram</h2>
    <div class="input-group">
        <span>ðŸ‘¤</span>
        <input type="text" placeholder="Username">
    </div>
    <div class="input-group">
        <span>ðŸ”’</span>
        <input type="password" placeholder="Password">
    </div>
    <button class="login-btn">Log in</button>
    <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
    </div>
    <div class="signup">
        Don't have an account? <a href="#">Sign up here.</a>
    </div>
</div>

</body>
</html>
