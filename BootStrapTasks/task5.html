<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validated Form</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="task-5.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" placeholder="First Name" required>
                        <div class="invalid-feedback">Please supply your first name</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" placeholder="Last Name" required>
                        <div class="invalid-feedback">Please supply your last name</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">E-Mail</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="E-Mail Address" required>
                        <div class="invalid-feedback">Please supply your email address</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone #</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                        <input type="tel" class="form-control" placeholder="(845)555-1212" required>
                        <div class="invalid-feedback">Please supply your phone number</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-house-door"></i></span>
                        <input type="text" class="form-control" placeholder="Address" required>
                        <div class="invalid-feedback">Please supply your street address</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">City</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                        <input type="text" class="form-control" placeholder="City" required>
                        <div class="invalid-feedback">Please supply your city</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">State</label>
                    <select class="form-select" required>
                        <option value="">Please select your state</option>
                        <option value="NY">New York</option>
                        <option value="CA">California</option>
                    </select>
                    <div class="invalid-feedback">Please select a state</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Do you have hosting?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="hosting" required>
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="hosting" required>
                        <label class="form-check-label">No</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Project Description</label>
                    <textarea class="form-control" placeholder="Project Description" required></textarea>
                    <div class="invalid-feedback">Please describe your project</div>
                </div>

                <button class="btn btn-warning w-100" type="submit">Send <i class="bi bi-send"></i></button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
